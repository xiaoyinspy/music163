<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>焦点轮播图</title>
	<style type="text/css">
		/*去除内边距,没有链接下划线*/
		* {
			margin: 0;
			padding: 0;
			text-decoration: none;
		}
		/*让<body有20px的内边距*/
		body {
			padding: 0px;
		}
		#container{
			width: 1344px;
			position: absolute;
			background-color: lightcoral;
		}
		#ban{
			width:984px;
			height: 336px;
			margin: 0 auto;
		}
		/*最外围的div*/
		.banner {
			width:730px;
			height: 336px;
			overflow: hidden;
			position: relative;/*相对定位*/
			margin: 0;
			display: inline-block;
		}
		ul,li{
			list-style-type: none;
		}
		/*包含所有图片的<div>*/

		#poster {
			width:6570px; /*7张图片的宽: 9*730 */
			height: 336px;
			position: absolute; /*绝对定位*/
			z-index:1;

		}
		/*所有的图片<img>*/
		#poster img {
			float: left;/*浮在左侧*/
			margin: 0;
		}
		/*包含所有圆点按钮的<div>*/
		#pointsDiv {
			position: absolute;
			height: 10px;
			width: 110px;
			z-index: 2;
			bottom: 20px;
			left: 250px;
		}
		/*所有的圆点<span>*/

		#pointsDiv span {
			cursor: pointer;
			float: left;
			border: 1px solid #fff;
			width: 8px;
			height: 8px;
			border-radius: 50%;
			background: #333;
			margin-right: 5px;
		}
		/*第一个<span>*/

		#pointsDiv .on {
			background: orangered;
		}
		/*切换图标<a>*/

		.arrow {
			cursor: pointer;
			display: none;
			line-height: 39px;
			text-align: center;
			font-size: 36px;
			font-weight: bold;
			width: 40px;
			height: 40px;
			position: absolute;
			z-index: 2;
			top: 180px;
			background-color: RGBA(0, 0, 0, 0.3);
			color: #fff;
		}
		/*鼠标移到切换图标上时*/
		.arrow:hover {
			background-color: RGBA(0, 0, 0, 0.7);
		}
		/*鼠标移到整个div区域时*/
		.banner:hover .arrow {
			display: block;/*显示*/
		}
		/*上一个切换图标的左外边距*/
		#prev {
			left: 20px;
		}
		/*下一个切换图标的右外边距*/
		#next {
			right: 20px;
		}

		#ban .download {
			width: 254px;
			height: 336px;
			float: right;
			display: inline-block;
			top: 0;
			z-index: 20;
			margin: 0;
		}
		#ban .download, #ban.download .btn {
			background: url(imgs/download.png) no-repeat 0 0;
		}
		#ban .shadow, #ban .shadowr, #ban .banner .btnl, #ban .banner .btnr, #ban .dots .pg {
			background: url(imgs/banner.png) 0 9999px no-repeat;
		}
		.f-pr {
			position: relative;
			zoom: 1;
		}
		#ban .download p {
			margin: 10px auto;
			text-align: center;
			color: #8d8d8d;
			font-size:12px;
		}
		#ban .download .shadow, #ban .download .shadowr {
			display: block;
			position: absolute;
			top: 0;
			left: -20px;
			width: 20px;
			height: 336px;
			background-position: -1px 0;
			margin: 0;
		}
		#ban .download .btn {
			display: block;
			width: 215px;
			height: 56px;
			margin: 212px 0 0 19px;
			background-position: 0 9999px;
			text-indent: -9999px;
		}
		#ban .btnl, #ban .btnr {
			display: block;
			position: absolute;
			top: 50%;
			margin-top: -31px;
			width: 37px;
			height: 63px;
			text-indent: -9999px;
		}
		[hidefocus] {
			outline: none;
		}
		[hidefocus]:hover{
			outline:solid;
			background-image: ;
		}
		#ban .btnl {
			_background: url(imgs/arrl.png) no-repeat;
		}
	</style>
</head>
<body>
<div id="container">
	<div id="ban">
		<a hidefocus="true" href="javascript:void(0)" id="prev" class="btnl click-flag f-alpha">&lt;</a>
		<!--<a href="javascript:;" class="arrow">&lt;</a>-->
		<div class="banner">
			<ul id="poster" >
				<li class="poster" ><a href="#" ><img src="imgs/poster1.png" alt="1" /></a></li>
				<li class="poster" ><a href="#" ><img src="imgs/poster2.png" alt="2" /></a></li>
				<li class="poster" ><a href="#" ><img src="imgs/poster3.png" alt="3" /></a></li>
				<li class="poster" ><a href="#" ><img src="imgs/poster4.png" alt="4" /></a></li>
				<li class="poster" ><a href="#" ><img src="imgs/poster5.png" alt="5" /></a></li>
				<li class="poster" ><a href="#" ><img src="imgs/poster6.png" alt="6" /></a></li>
				<li class="poster"  ><a href="#"><img src="imgs/poster7.png" alt="7" /></a></li>
			</ul>
			<div id="pointsDiv">
				<span index="0" class="on"></span>
				<span index="1"></span>
				<span index="2"></span>
				<span index="3"></span>
				<span index="4"></span>
				<span index="5"></span>
				<span index="6"></span>
			</div>
		</div>
		<div class="download f-pr">
			<a id="side-download" href="#" class="btn" hidefocus="true" data-res-action="bilog" data-log-action="page" data-log-json="{&quot;type&quot;:&quot;downloadapp&quot;,&quot;source&quot;:&quot;banner&quot;}"></a>
			<p>PC 安卓 iPhone WP iPad Mac 六大客户端</p>
			<span class="shadow"></span>
			<span class="shadowr"></span>
		</div>
		<!--<a href="javascript:;" class="arrow">&gt;</a>-->
		<a hidefocus="true" href="javascript:void(0)" id="next" class="btnr click-flag f-alpha">&gt;</a>
	</div>

</div>
	<script src="js/jquery.1.10.2.js" type="text/javascript"></script>
	<script type="text/javascript">

    $(function(){
        var items = $('#poster').children();
        console.log(items)
        var len = items.length;

        var index = 0;
        var str = 0;
        var dots =  $('#pointsDiv').children();

		/*var dotsChild = $('.dot span');*/

        //自动播放函数autoPlay()
        function autoPlay(){
            $(items[index]).fadeIn(2000);

            function play(){
                $(dots).removeClass("on");
                if(index >=0 & index < len-1){
                    $(items[index]).fadeOut(1500);
                    index++;
                    $(items[index]).fadeIn(1500);
                    $(dots[index]).addClass("on");
                }else{
                    $(items[index]).fadeOut(1500);
                    index=0;
                    $(items[index]).fadeIn(1500);
                    $(dots[index]).addClass("on");
                };
                str = index;
            }

            setInterval(play,7000);

        }
        autoPlay();

        //点击左侧按钮的函数
        $("#prev").click(function(){
            $(dots).removeClass("on");
            if(str == 0){
                $(items[str]).fadeOut(2000);
                str = len-1;
                $(items[str]).fadeIn(1500);
                $(dots[str]).addClass("on");
                index = str;

            }else{
                $(items[str]).fadeOut(2000);
                str --;
                $(items[str]).fadeIn(1500);
                $(dots[str]).addClass("on");
                index = str;
            }
        });
        //点击右侧按钮的函数
        $("#next").click(function(){
            $(dots).removeClass("on");
            if(str == len-1){
                $(items[str]).fadeOut(1500);
                str = 0;
                $(items[str]).fadeIn(1500);
                $(dots[str]).addClass("on");
                index = str;
            }else{
                $(items[str]).fadeOut(1500);
                str ++;
                $(items[str]).fadeIn(1500);
                $(dots[str]).addClass("on");
                index = str;
            }
        })
        //小圆点
        $("#pointsDiv span").click(function(){
            var num = $(this).index();
            $(dots).removeClass("on");
            $(dots[num]).addClass("on");
            $(items).fadeOut(1500);
            $(items[num]).fadeIn(1500);
            index = num;
        })
    });
</script>

</html>
